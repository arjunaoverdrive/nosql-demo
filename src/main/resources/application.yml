spring:
  application:
    name: no_sql app
  profiles:
    active:
      - dev
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/no_sql_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: 'validate'
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true


  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

app:
  redis:
    enable: true
  cache:
    cache-names:
      - allTasks
      - taskById
      - allUsers
      - userById
    caches:
      allTasks:
        expiry: 5m
      taskById:
        expiry: 5m
      allUsers:
        expiry: 5m
      userById:
        expiry: 5m